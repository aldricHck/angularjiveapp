<section data-ng-controller="PollsController" data-ng-init="findOne()">
	<div class="page-header">
        <div class="thumbnail">
                <img ng-src="{{poll.urlThumbnail}}" style="max-width: 200px; max-height: 60px;" ng-if="poll.urlThumbnail">
                <div class="caption">
                    <h4 class="list-group-item-heading" data-ng-bind="poll.name"></h4>
                    <small class="list-group-item-text">
                        container ID :
                        <span data-ng-bind="poll.debateId"></span>
                    </small>
                </div>
        </div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == poll.user._id))">
		<a class="btn btn-primary" href="/#!/polls/{{poll._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="poll.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="poll.user.displayName"></span>
		</em>
	</small>
</section>
