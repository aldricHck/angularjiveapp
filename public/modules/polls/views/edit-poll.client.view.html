<section data-ng-controller="PollsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Poll</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="poll.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="pollId">Poll id</label>
                    <div class="controls">
                        <input type="number" data-ng-model="poll.id" id="pollId" class="form-control" placeholder="Poll Id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="debateId">Debate id </label>
                    <div class="controls">
                        <input type="number" data-ng-model="poll.debateId" id="debateId" class="form-control" placeholder="Debate Id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="poll.url" id="url" class="form-control" placeholder="URL">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="urlThumbnail">URL Thumbnail</label>
                    <div class="controls">
                        <input type="text" data-ng-model="poll.urlThumbnail" id="urlThumbnail" class="form-control" placeholder="URL Thumbnail">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
